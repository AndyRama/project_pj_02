    <header>Weather App</header>

      <section class="card-header">
        <form id="search-bar">
          <div class="map-img">
            <div id="map-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
          </div>
          <div id="map-input">
            <input type="search" id="search-input" placeholder="Entrer le nom d'une ville"/>
          </div>
          <div id="map-btn">
            <button id="map-marker">
              <span id="search-icon"><i class="fas fa-search"></i></span>
            </button>
          </div>
        </form>
      </section>

      <section class="card-content">
        <img src="images/sun.svg" class="weather-icon" alt="image sun">
        <div class="temp">
          <span class="number">22</span>
          <span>°</span>C
        </div>
        <div class="weather-description">clear sky</div>
        <div class="location">
          <!-- icon map -->
          <span class="city">Bordeaux</span>
          <span>,</span>
          <span class="country">FR</span>
        </div>

      </section>

      <section class="card-footer">

        <div class="col-left">
          <div class="feel">
            <i class="fas fa-thermometer-half"></i>
            <span class="number-2">20</span>
            <span >°</span>C
          </div>
          <p>Feels like</p>
        </div>

        <div class="col-right">
          <div class="humidity">
            <i class="fas fa-thin fa-droplet"></i>            
            <span class="number-3">58</span>
            <span class="taux">%</span>
          </div>
          <p>Humidity</p>
        </div>
      </section>
