<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->

    <title>Weather App </title>

  <body>
    <div class="container">
      <div class="header">
        <i class="header-arrow fas fa-arrow-left"></i>
        <h1>Weather App</h1>
      </div>
      <div class="weather__header">
          <form action="search" class="weather__search">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" class="weather__searchform" placeholder="Enter the name of city">              
            <button>search</button>
          </form>
      </div>

      <div class="weather__body">
        <img src="images/sun.svg" class="weather-icon" alt="image sun">
        <p class="weather__temperature">32&#176c</p>
        <p class="weather__description">_ _</p>
        <div class="location">
          <span class="weather__city">
            <i class="fas fa-map-marker-alt"></i>
            Bordeaux
          </span>   
          <span>,</span>       
          <span class="weather__country">Fr</span>
        </div>
        
        <div class="weather__info">

          <div class="weather__card">
            <i id="icon-left" class=" fa-solid fa-temperature-full"></i>
            <p class="weather__feels">12 &#176C</p>
            <p>Fells Likes</p>
          </div>

          <div class="separator"></div>
  
          <div class="weather__card">
            <i class="fa-solid fa-droplet"></i>
            <p class="weather__humidity">58 %</p>
            <p>Humidity</p>
          </div>
        <!-- </div>        -->
        </div>
      </div>
      
      <section class="footer">
        <p>Made with ❤️ by <a href="https://github.com/AndyRama" target="_blank">Andy Ramaroson</a></p>
      </section>
